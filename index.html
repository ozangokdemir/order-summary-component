<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main class="l-bloc-page">
    <h1 class="sr-only">Frontend Mentor order summary page example</h1>
	
	<div class="l-banner"><img class="l-banner-img" src="./images/illustration-hero.svg" alt="Listening Music Banner"></div>
	
	<div class="l-content">
	  <h2 class="main-title">Order Summary</h2>
	  <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
	  <div class="l-plan-selection">
		<div class="ico-plan-selection"><img class="ico-music" src="./images/icon-music.svg" alt=""></div>
		<div class="plan-selection">
		  <p class="plan-chosen">Annual Plan</p>
		  <p class="plan-price">$59.99/year</p>
		</div>
		<a class="plan-change-link" href='#'>Change</a>
	  </div>
	  
	  <a class="btn btn-payment" href='#'>Proceed to Payment</a>
	  <a class="btn btn-cancel" href='#'>Cancel Order</a>
  </main>

</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ozangokdemir">Ozan GÖKDEMIR</a>.
  </div>
</footer>

</html>
